<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
    }

    #profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .section__pic-container img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .title {
      font-size: 2em;
      margin: 5px 0;
    }

    .section__text__p1 {
      font-size: 1.1em;
      color: gray;
    }

    .section__text__p2 {
      font-size: 1.1em;
      margin-top: 10px;
    }

    .icon {
      width: 24px;
      height: 24px;
      margin-left: 10px;
      vertical-align: middle;
      cursor: pointer;
    }

    .logo-wide {
      width: 90px;
      height: auto;
      margin-left: 10px;
      vertical-align: middle;
    }

    #socials-container {
      margin-top: 20px;
    }

    #socials-container .icon {
      margin: 0 10px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Profile Section -->
  <section id="profile">
    <div class="section__pic-container">
      <img src="assets/profile-pic.png" alt="Your profile picture" />
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h1 class="title">Your Name</h1>

      <p class="section__text__p2">
        Undergraduate at 
        <a href="https://usc.edu/" style="color:#990000; font-weight:bold;">University of Southern California</a>
        <img src="assets/usc-logo.png" alt="USC logo" class="logo-wide" />
      </p>

      <p class="section__text__p2">
        PhD student at 
        <a href="https://duke.edu/" style="color:#001a57; font-weight:bold;">Duke University</a>
        <img src="assets/duke-logo.png" alt="Duke University logo" class="icon" />
      </p>

      <p class="section__text__p2">
        Advised by 
        <a href="https://example.com" style="color:#333; font-weight:bold;">Professor Smith</a>
        at the 
        <a href="https://labwebsite.com" style="color:#4b0082; font-weight:bold;">My Research Lab</a>
        <img src="assets/lab-logo.png" alt="Lab logo" class="icon" />
      </p>

      <div id="socials-container">
        <img src="assets/google-scholar.png" alt="Google Scholar" class="icon" onclick="location.href='https://scholar.google.com'" />
        <img src="assets/linkedin.png" alt="LinkedIn" class="icon" onclick="location.href='https://linkedin.com'" />
        <img src="assets/github.png" alt="GitHub" class="icon" onclick="location.href='https://github.com'" />
      </div>
    </div>
  </section>

</body>
</html>
